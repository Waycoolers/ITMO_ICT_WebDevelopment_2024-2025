<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car list</title>
</head>

<body>
  <span><h1>Cars</h1><a href="/cars/create/">Add new one</a></span>
  <ul>
	{% for car in cars %}
	<li><strong>Car:</strong> {{ car }}, actions: <a href="/cars/{{ car.pk }}/update/">Edit</a> | <a href="/cars/{{ car.pk }}/delete/">Delete</a> | <a href="/cars/{{ car.pk }}/">Detail</a>
  	<p><strong>Color:</strong> {{ car.color }}</p>
  	<p><strong>Number:</strong> {{ car.number }} </p>
	</li>
	{% empty %}
	<li>No cars yet.</li>
	{% endfor %}
  </ul>
</body>

</html>
